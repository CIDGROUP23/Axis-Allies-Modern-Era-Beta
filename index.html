<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Axis & Allies Modern Era Beta</title>
<style>
/* Video background */
#bgVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* Page content */
body {
  margin:0;
  font-family:Arial,sans-serif;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background: #0b0f14;
}

/* Fade-in animation */
@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(-20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.container {
  position: relative;
  z-index: 1;
  background: rgba(16,18,24,0.4);
  padding:40px;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,0,0,0.5);
  width:320px;
  text-align:center;
  backdrop-filter: blur(3px);
  animation: fadeIn 1s ease forwards;
}

#logo {
  width: 160px;
  margin-bottom: 15px;
  background: transparent;
  animation: fadeIn 1.2s ease forwards;
}

h1 { color:#66b3ff; margin-bottom:20px; }
input {
  position: relative;
  z-index: 1;
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:5px;
  border:1px solid #333;
  background: rgba(34,34,34,0.6);
  color:#fff;
  animation: fadeIn 1.4s ease forwards;
}
button {
  position: relative;
  z-index: 1;
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:5px;
  background:#66b3ff;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition:0.2s;
  animation: fadeIn 1.6s ease forwards;
}
button:hover { filter:brightness(1.2); }
#error { color:#ff4d4d; font-size:14px; margin-top:10px; }
.switch, .forgot {
  position: relative;
  z-index: 1;
  margin-top:10px;
  font-size:14px;
  cursor:pointer;
  color:#66b3ff;
  text-decoration:underline;
  display:block;
  animation: fadeIn 1.8s ease forwards;
}
</style>
</head>
<body>

<!-- Video background -->
<video id="bgVideo" autoplay muted loop playsinline>
  <source src="video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="container" id="loginContainer">
  <img id="logo" src="Axis & Allies Modern Era.png" alt="Logo">
  <h1 id="formTitle">Login</h1>
  <input type="text" id="username" placeholder="Username" />
  <input type="email" id="email" placeholder="Email (for register only)" style="display:none;" />
  <input type="password" id="password" placeholder="Password" />
  <button id="actionBtn">Login</button>
  <div id="error"></div>
  <div class="forgot" id="forgotPassword">Forgot Password?</div>
  <div class="switch" id="switchForm">Don't have an account? Register</div>
</div>

<!-- Supabase UMD -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
<script>
const supabaseUrl = "https://fvovbhjpickfuepsuukg.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ2b3ZiaGpwaWNrZnVlcHN1dWtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwODYyOTMsImV4cCI6MjA3NzY2MjI5M30.whWnxJz5kW7ent68Ukr6No8TmOQyX-Z1i5_uqJP8iio";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

const formTitle = document.getElementById('formTitle');
const actionBtn = document.getElementById('actionBtn');
const switchForm = document.getElementById('switchForm');
const forgotPassword = document.getElementById('forgotPassword');
const errorDiv = document.getElementById('error');
const usernameInput = document.getElementById('username');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
let isLogin = true;

// Toggle Login/Register
switchForm.onclick = () => {
  isLogin = !isLogin;
  if(isLogin){
    formTitle.textContent = "Login";
    actionBtn.textContent = "Login";
    switchForm.textContent = "Don't have an account? Register";
    forgotPassword.style.display = "block";
    emailInput.style.display = "none";
  } else {
    formTitle.textContent = "Register";
    actionBtn.textContent = "Register";
    switchForm.textContent = "Already have an account? Login";
    forgotPassword.style.display = "none";
    emailInput.style.display = "block";
  }
  errorDiv.style.color = "#ff4d4d";
  errorDiv.textContent = "";
};

// Edge Function call (replace with your deployed URL)
async function getEmailByUsername(username) {
  const res = await fetch("https://fvovbhjpickfuepsuukg.functions.supabase.co/getEmailByUsername", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username })
  });
  const data = await res.json();
  if (!res.ok) throw new Error(data.error);
  return data.email;
}

// Login
async function login(username, password){
  try {
    const email = await getEmailByUsername(username);
    const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
    if(error){ errorDiv.textContent = error.message; return; }

    localStorage.setItem("username", username);
    errorDiv.style.color = "#4caf50";
    errorDiv.textContent = "Logged in successfully!";
    setTimeout(()=>window.location.href='lobby.html', 1000);

  } catch(err) {
    errorDiv.textContent = err.message;
  }
}

// Register
async function register(username, email, password){
  try {
    const { data: authData, error: signUpError } = await supabaseClient.auth.signUp({ email, password });
    if(signUpError){ errorDiv.textContent = signUpError.message; return; }

    const { error } = await supabaseClient
      .from('users')
      .insert([{ id: authData.user.id, username, email, exp:0 }]);
    if(error){ errorDiv.textContent = error.message; return; }

    errorDiv.style.color = "#4caf50";
    errorDiv.textContent = "Registered successfully! Please login.";
    switchForm.click();
  } catch(err){
    errorDiv.textContent = err.message;
  }
}

// Forgot password
forgotPassword.onclick = async () => {
  const email = emailInput.value.trim();
  if(!email){ errorDiv.textContent = "Enter your email to reset password"; return; }
  const { error } = await supabaseClient.auth.resetPasswordForEmail(email);
  if(error){ errorDiv.textContent = error.message; return; }
  errorDiv.style.color = "#4caf50";
  errorDiv.textContent = "Password reset email sent!";
};

// Button actions
actionBtn.onclick = () => {
  const username = usernameInput.value.trim();
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  if(!password || (!isLogin && (!username || !email))){
    errorDiv.textContent = "Enter all required fields";
    return;
  }

  if(isLogin) login(username, password);
  else register(username, email, password);
};
</script>

</body>
</html>
